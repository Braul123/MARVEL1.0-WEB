<!-- Contenedor de la pagina -->
<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav-content>
    <mat-toolbar class="bar">
       <!-- Imagen y link marvel oficial -->
       <div class="seccion" fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="50%" fxLayoutAlign="start center">
        <a href="/characters">
          <img src="../../assets/img/logo-marvel.png" alt="img-marvel" class="imgMarvel" title="Official Marver">
        </a>
      </div>

      <!-- BÃºsqueda -->
      <div class="seccion" fxFlex="60%" fxFlex.xs="100%" fxFlex.sm="50%" fxLayoutAlign="center center">
        <form>
          <input type="text" placeholder="Serch character..." class="style-input-search"
                 [formControl]="control"
                 [matAutocomplete]="auto">
          <mat-autocomplete #auto="matAutocomplete" >
            <mat-option  *ngFor="let street of filteredStreets | async" [value]="street.name"
            (onSelectionChange)="selected(street)">
              {{street.name}}
            </mat-option>
          </mat-autocomplete>
        </form>

      </div>
      <!-- Favoritos -->
      <div class="seccion" fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="50%" fxLayoutAlign="center center">
        <img class="imgFavorites" (click)="goFavorites()" 
        src="../../assets/img/favourites.png"
        alt="favorites" 
        matTooltip="Go Favorites">
      </div>

    </mat-toolbar>
    <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
