<!-- Contenedor de la pagina -->
<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav-content style="background: white; position: relative;">
    <mat-toolbar class="bar" id="header">
       <!-- Imagen y link marvel oficial -->
       <div class="seccion" fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="50%" fxLayoutAlign="start center">
        <a routerLink="/characters">
          <img src="assets/img/logo-marvel.png" alt="img-marvel" class="imgMarvel" title="Official Marver">
        </a>
      </div>

      <!-- BÃºsqueda -->
      <div class="seccion" fxFlex="60%" fxFlex.xs="100%" fxFlex.sm="50%" fxLayoutAlign="center center">
        <form>
          <input type="text" placeholder="Serch character..." class="style-input-search"
                 [formControl]="control"
                 [matAutocomplete]="auto" (keyup)="changeListCharacters($event)">
          <mat-autocomplete #auto="matAutocomplete" >
            <mat-option  *ngFor="let character of iterable | async" [value]="character.name"
            (onSelectionChange)="selected(character)" [disabled]="character.disable">
              {{character.name}}
            </mat-option>
          </mat-autocomplete>
        </form>

      </div>
      <!-- Favoritos -->
      <div fxHide.lt-md class="seccion" fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="50%" fxLayoutAlign="center center">
        <button (click)="goFavorites()" mat-button>FAVORITES</button>

        <!-- <mat-icon class="imgFavorites" matTooltip="Go Favorites" (click)="goFavorites()" >favorites</mat-icon> -->
      </div>

    </mat-toolbar>
    <router-outlet></router-outlet>

    <!-- Muestra los favoritos -->
    <div fxHide fxShow.lt-md class="favorites pointer" (click)="goFavorites()" fxLayout="column" fxLayoutAlign="center center">
      <mat-icon style="color: red; width: fit-content; height: fit-content; font-size: 23px !important; ">favorite</mat-icon>
    </div>

    <!-- Hace scroll al inicio -->
    <div class="toHeader pointer" (click)="toHeader()" fxLayout="column" fxLayoutAlign="center center">
      <mat-icon style="color: white; width: fit-content; height: fit-content;">keyboard_arrow_up</mat-icon>
    </div>
    </mat-sidenav-content>
</mat-sidenav-container>
