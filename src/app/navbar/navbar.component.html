<!-- Contenedor de la pagina -->
<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav-content style="background: white; position: relative;">
    <mat-toolbar class="bar" id="header">
       <!-- Imagen y link marvel oficial -->
       <div class="seccion" fxFlex="20%" fxFlex.xs="25%" fxFlex.sm="50%" fxLayoutAlign="start center">
        <a routerLink="/characters">
          <img src="assets/img/logo-marvel.png" alt="img-marvel" class="imgMarvel" title="Official Marver">
        </a>
      </div>

      <!-- BÃºsqueda -->
      <div class="seccion" fxFlex="60%" fxFlex.xs="75%" fxFlex.sm="50%" fxLayoutAlign="center center" fxLayoutAlign.xs="end center">
        <form fxLayoutAlign="center center">
            <input type="text" placeholder="Find your favorite comics" class="style-input-search"
                   [formControl]="control"
                   [matAutocomplete]="auto" (keyup)="changeListCharacters($event)">
                 <mat-icon class="pointer" style="color: white" (click)="reset()">clear_all</mat-icon>
          <mat-autocomplete #auto="matAutocomplete" >
            <mat-option  *ngFor="let comic of iterable | async" [value]="comic.name"
            (onSelectionChange)="openDetailComic(comic.data)" [disabled]="comic.disable">
              {{comic.name}}
            </mat-option>
          </mat-autocomplete>
        </form>

      </div>
      <!-- Favoritos -->
      <div fxHide.lt-md class="seccion" fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="50%" fxLayoutAlign="center center">
        <a type="button" class="buttonP" routerLink="/characters/favorites" mat-button>FAVORITES</a>
      </div>

    </mat-toolbar>
    <router-outlet></router-outlet>

    <!-- Muestra los favoritos en version mobile-->
    <div fxHide fxShow.lt-md class="favorites pointer" style="z-index: 99999 !important;" routerLink="/characters/favorites" fxLayout="column" fxLayoutAlign="center center">
      <mat-icon style="color: red; width: fit-content; height: fit-content; font-size: 23px !important; ">favorite</mat-icon>
    </div>

    <!-- Hace scroll al inicio -->
    <div class="toHeader pointer" style="z-index: 99999 !important;" (click)="toHeader()" fxLayout="column" fxLayoutAlign="center center">
      <mat-icon style="color: white; width: fit-content; height: fit-content;">keyboard_arrow_up</mat-icon>
    </div>
    </mat-sidenav-content>
</mat-sidenav-container>
